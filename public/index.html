<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Splitter</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Expense Splitter</h1>

    <!-- Create Group -->
    <div class="input-group">
      <input id="membersInput" placeholder="Enter members (comma separated)" />
      <button id="saveMembers">Create Group</button>
    </div>

    <!-- Add Expense -->
    <div class="input-group">
      <input id="paidBy" placeholder="Paid by (Member)" />
      <input id="amount" type="number" placeholder="Amount" />
      <input id="description" placeholder="Description" />
      <button id="addExpense">Add Expense</button>
    </div>

    <!-- Action Icons -->
    <div class="icons">
      <button id="showSplit" class="icon-btn">
        <span class="material-icons">visibility</span>
      </button>
      <button id="showHistory" class="icon-btn">
        <span class="material-icons">history</span>
      </button>
    </div>

    <!-- Results -->
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
